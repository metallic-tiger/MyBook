<!DOCTYPE html>
<html lang="ZH-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 1000px;
        height: 600px;
        background-color: #f0f0f0;
    }
    .main{
        position: fixed;
        top:50%;
        left: 50%;
        width: 80%;
        height: 80%;
        transform: translateX(-50%) translateY(-50%);
        background-color: #fbfbfb;
        box-shadow: 2px 6px 8px #888;
        border-radius: 25px 25px 0 0;
    }
    .tag{
        position: relative;
        list-style: none;
        float: left;
        margin: 12px 0px 0px 5px;
        padding: 12px 16px;
        border-radius: 16px 12px 0 0;
        background-color: #9090c0;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid #9090f8;

        
    }
    .Tagadd{
        position: relative;
        list-style: none;
        float: left;
        margin: 12px 0px 0px 5px;
        padding: 12px 16px;
        border-radius: 16px 12px 0 0;
        background-color: #e5e5e5;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid #909090;

        box-shadow: 0px -1px 7px 0px #888;
    }
    .TagDel{
        display: inline-block;
        margin-left: 6px;
        font-size: 18px;
        font-weight: 800;
        color: #777;
    }
    .TagDel:hover{
        color: #333;
    }
    .tag-off{
        background-color: #909090;
        border-bottom:1px solid #333;
        box-shadow: -2px -1px 7px 0px #888;
    }
    .page{
        position: absolute;
        top: 57px;
        flex:1 ;
        display: flex;
        list-style: none;
        width: 98%;
        height: 80%;
        margin: 0px 5px;
        margin-bottom: 10px;
        background-color: #9090c0;
        z-index: -1;
    }
    .page-off{
        z-index: -2;
    }
    .Tag-input{
        padding: 3px 12px;
        font-size: 18px;
        font-weight: 800;
        width: 50px;
        border: none;
    }
</style>
<script src="./tag.js"></script>
</head>
<body>
        <div class="main" id='Pad'>
            <ul id = 'Tag'>
                <li class="tag ">       <span>语文</span><div class="TagDel">x</div></li>
                <li class="tag tag-off"><span>数学</span><div class="TagDel">x</div></li>
                <li class="tag tag-off"><span>英语</span><div class="TagDel">x</div></li>
                <li class="tag tag-off"><span>作业</span><div class="TagDel">x</div></li>
                <li class="tag tag-off"><span>摸鱼</span><div class="TagDel">x</div></li>
                <li class="Tagadd ">+</li>
            </ul>
            <ul id ="Page">
                <li class="page">#1         </li>
                <li class="page page-off">#2</li>
                <li class="page page-off">#3</li>
                <li class="page page-off">#4</li>
                <li class="page page-off">#5</li>
            </ul>
        </div>
<script>
var Pad1 = new Pad('#Pad')
Pad1.init()
</script>
</body>
</html>
